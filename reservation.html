        <input type="tel" for="tel" name="tel" id="tel" />

        <label for="message" id="message">Un commentaire ? Ecrivez-le ici</label>
        <textarea id="message" name="message"></textarea>

        <button type="submit" id="button_1">Envoyer votre réservation</button>
    </form>
    </fieldset>
